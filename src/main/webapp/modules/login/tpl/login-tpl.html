<div class="bar-wrapper">
    <div class="color-bar animate-bar"></div>
</div>
<div class="login">
    <form role="form">
        <div class="form-group">
            <div class="username">
                <div class="icons-wrapper left">
                    <i class="icon-user-1"></i>
                    <i class="icon-attention-circled" style="display: none;"></i>
                </div>
                <input type="text" class="form-control" placeholder="Username"/>
            </div>
        </div>
        <div class="form-group">
            <div class="password">
                <div class="icons-wrapper left">
                    <i class="icon-lock"></i>
                </div>
                <input type="password" class="form-control" placeholder="Password"/>

                <div class="icons-wrapper right">
                    <i class="icon-right"></i>
                    <i class="icon-arrows-cw animate-spin" style="display: none;"></i>
                </div>
            </div>
        </div>
    </form>
</div>
</div>
<div id="sign-in">
    <span>SIGN IN</span>
</div>
